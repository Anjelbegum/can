<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Ekranı</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Arama yap...">
    
    <script>
        document.querySelector('input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (this.value.toLowerCase() === 'selam') {
                    alert('İyi ki varsınız kardeşlerim');
                }
            }
        });
    </script>
</body>
</html>
